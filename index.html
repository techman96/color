<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js | Homework 3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
        /* Basic styles for the SVG */
        body {
            font-family: Arial, sans-serif;
        }

        th, td {
        padding: 5px;
        text-align: left;
        }

        td.bold {
            color: red;
        }

        svg {
            overflow: visible;
        }


    </style>
</head>
<body>

    <!-- div container -->
    <div id="container"></div>


    <script>

        //select container
        const container = d3.select('#container');

        // append SVG
        const svg = container.append('svg');

        //add margin
        const margin_left = 200;
        const margin_top = 20;


        //Import the csv
        d3.csv('nba_data.csv').then(function(data){

            data.forEach(d => {
                d.ppg = +d['points_per_game'];
                d.car = +d['career_points'];
            });

            data = data.sort(function(x, y){
                return d3.descending(x.ppg, y.ppg);
            })

            // Add a scale to make the bars from 0px to 100px
            const bar_max = d3.max(data,function(d){
                    return d.ppg
                })

            //number scale (scaleLinear)
            const bar_length = d3.scaleLinear()
            .domain([0, bar_max])
            .range([0,100])

            const name_color = d3.scaleOrdinal()            .range(['red', 'red', 'purple', 'purple', 'purple'])
            

            // I tried this, but i have to add two more red color in range, i dont know why.
            // const name_color = d3.scaleOrdinal()
            // .domain([data, function(d){
            //     return d.player
            // }])
            // .range(['red', 'red', 'red', 'red', 'purple', 'purple', 'purple'])

            //add group of text with players names
            svg.selectAll('text')
            .data(data)
            .enter()
            .append('text')
            .attr('x', function(d,i){
                return margin_left;
            })
            .attr('text-anchor','end')
            .attr('y',function(d,i){
                return margin_top + (i * 35);
            })
            .attr('fill',function(d){
                //change the text color to red (Jordan/James) or Purple
                return name_color(d.player)
            })
            .text(function(d,i){
                return d.player;
            })

            svg.selectAll('rectangles')
            .data(data)
            .enter()
            .append('rect')
            .attr('x', function(d,i){
                return margin_left + 10;
            })
            .attr('y',function(d,i){
                return (margin_top - 15) + (i * 35);
            })
            .attr('width', function(d){
                //adjust bar length
                return bar_length(d.ppg);
            })
            .attr('height', 20)
            .attr('fill', 'gray');

            svg.selectAll('number_text')
                .data(data)
                .enter()
                .append('text')
                .attr('x', function(d,i){
                    //adjust position of text based on the new scale
                    return margin_left + d.ppg + 90;
                })
                .attr('text-anchor','start')
                .attr('y',function(d,i){
                    return margin_top + (i * 35);
                })
                .text(function(d,i){
                    return d.ppg;
                })
        });




    
    </script>

</body>




</html>
